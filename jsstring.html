<html>
<script language="javascript">
//uses of function,string
function CA()
{
	str="Hello"
alert( "It provides the char value present at the specified index = "+str.charAt(3))
}
function CC()
{
str="Hello"
str2="Divya"
alert("It provides combination of two or more string = "+str.concat(str2))
}
function IO()
{
	str="Hello"
alert("It provides the position of a char value present in the given string = "+str.indexOf("H"))
}
function LIO()
{
	str="Hello"
alert("It provides the position of a char value present in the given string searching a character from the last position = " +str.lastIndexOf("l"))
}
function S()
{
	str="Hello"
alert("It searches a specifies regular expression in the given string and returns its position if a match occurs = "+str.search("o"))
}
function R()
{
	str="Hello"
alert("It replace a given string with the specified replacement = "+str.replace("Hello","Hii"))
}
function SL()
{
	str="Hello"
alert("It is used to fech the part of the given string.It allow us to assign positive as well as negative index = "+str.slice(1,3))
}
function TLC()
{
	str="Hello"
alert("It convert the given string into lowercase letter = "+str.toLowerCase())
}
function TUC()
{
	str="hello"
alert("It convert the given string into uppercase letter = "+str.toUpperCase())
}
function T()
{
str=" hello "
alert(str.length)
str.trim()
alert("It trimes the white space from the left and right side of the string = "+str.length)
}
</script>
</head>
<body>
<form><CENTER>
<input type=button value="charAt" onclick="CA()" style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="concat" onclick="CC()" style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="indexOf" onclick="IO()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="lastIndexOf" onclick="LIO()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="search" onclick="S()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="replace" onclick="R()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="slice" onclick="SL()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="toUpperCase" onclick="TUC()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="toLowerCase" onclick="TLC()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
<input type=button value="trim" onclick="T()"style="background-color:BLACK; color:red; height:10%;font-size:200%">
</html>
