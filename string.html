<html>
<head>
<script>
function string()
{
	str="hello";
	str1="DIVYA";
	document.write(str.charAt(4)+"<br>")
	document.write(str.toUpperCase()+"<br>")
	document.write(str.charAt(0,4) +"<br>")
	document.write(str1.toLowerCase()+"<br>")
str3=str.concat(str1)
document.write((str3)+"<br>")
}</script>
<body>
<input type="button" value="click me" onclick="string()">
 </body>
</html>
