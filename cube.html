<html>
<script type="text/javascript">
function cube()
{
	var a,Cube;
	a=parseInt(document.getElementById("textno").value);
	Cube=a*a*a;
	document.getElementById("num").innerHTML="Cube of"+a+"is="+Cube;
}
</script>
 <body>
  <table><tr><td>
  <input type="text" placeholder="Enter number" id="textno" name="a">
  </tr></td>
  <tr><td>
  <button onclick="cube()" id="num">submit</button></tr></td></table> </body>
</html>
