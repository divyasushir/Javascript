<html>
<head>
<script language="javascript">
//show the table of given no
function table()
{
no=eval(document.getElementById("textno").value)
for(i=1;i<=10;i++)
{
	document.write(i*no+"<br>")
}
}</script>
</head>
<body>
<form>
Enter No<input type=text id="textno">
<input type=button value="show table" onclick="table()">
</form></body></html>
